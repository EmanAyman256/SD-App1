  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left" >
        <div class="field search-container">
          <input
            pInputText
            type="text"
            placeholder="Search...."
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary"
            [(ngModel)]="searchValue"
            (input)="onSearchInputChange()"
          />
      </div>
    </ng-template>
    <ng-template pTemplate="right">
        <div class="button-group">
            <p-button
              [outlined]="true"   
              label="Create"
              icon="pi pi-plus"
              (click)="navigateAddServices()"
              class="ms-2"
            ></p-button>
            <p-button
              [outlined]="true"   
              label="Details"
              icon="pi pi-info-circle"
              (click)="navigateDetailServices()"
              class="ms-2"
            ></p-button>
            <!-- <--!<button pButton label="Edit" class="p-button-rounded ms-2 " (click)="navigateAddServices()" [disabled]="!isEditButtonDisabled" class="ms-2 edit-button"></button> --!> -->
            <p-button
              [outlined]="true"   
              label="Edit"
              icon="pi pi-pencil"
              (click)="navigateEditService()"
              class="ms-2 edit-button"
            ></p-button>
            <p-button
              [outlined]="true"   
              label="Copy"
              icon="pi pi-copy"
              (click)="navigateCopyService()"
              class="ms-2"
      
            ></p-button>
            <p-button
              [outlined]="true"   
              label="Export"
              (click)="exportExcel()"
              icon="pi pi-upload"
              class="ms-2"
            ></p-button>

        </div>
    </ng-template>
  </p-toolbar>

  <div class="table-container">
    <p-table
      #dt
      [columns]="selectedColumns"
      [value]="filteredRecords"
      [scrollable]="true"
      scrollHeight="flex"
      [reorderableColumns]="true"
      [rows]="10"
      [filterDelay]="0"
      [globalFilterFields]="[
        'code',
        'description',
        'lastChangeDate',
        'serviceTypeCode'
      ]"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowHover]="true"
      dataKey="serviceNumberCode"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <p-multiSelect
          [options]="cols"
          [(ngModel)]="selectedColumns"
          optionLabel="header"
          selectedItemsLabel="{0} columns selected"
          [style]="{ 'min-width': '200px' }"
          placeholder="Choose Columns"
        ></p-multiSelect>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th style="width: 4rem"></th>
          <th
            pReorderableColumn
            *ngFor="let col of columns"
            pSortableColumn="{{ col.field }}"
          >
            {{ col.header }}
            <p-sortIcon field="{{ col.field }}"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="{{ col.field }}"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-record let-columns="columns">
        <tr>
          <td>
            <p-checkbox
              [value]="record"
              (onChange)="onRecordSelectionChange($event, record)"
            ></p-checkbox>
          </td>
          <td *ngFor="let col of columns">
            <ng-container *ngIf="col.field === 'serviceNumberCode'">
              {{ "S" + record[col.field] }}
            </ng-container>
            <ng-container *ngIf="col.field !== 'serviceNumberCode'">
              {{ record[col.field] }}
            </ng-container>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
